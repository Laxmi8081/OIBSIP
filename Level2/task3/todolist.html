<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ediv.container, initial-scale=1.0">
    <title>TO-DO List Webapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styletodo.css">
</head>
<body>

<section>

       <h1>TODO WEBAPP</h1>
       <div class="wrapper">
                <div class="input-container">
                      <input type="text" name="todo" class="todo-input" id="todo-input" placeholder="Add Your Text">
                      <button class="add-button" id="add-button">
                            <i class="fa-solid fa-circle-plus"></i>
                      </button>
                </div>
                <ul class="todo-container" id="todo-container"></ul>
       </div>

</section>


<script src="todolist.js"></script>

</body>
</html>
